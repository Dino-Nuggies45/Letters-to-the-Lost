<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Desktop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="desktop" class="desktop">
    <div class="desktop-icon" id="lettersIcon" onclick="openApp('letters')">
      <div class="icon-img">💌</div>
      <div class="icon-label">Letters to the Lost</div>
    </div>
    <div class="desktop-icon" onclick="openApp('dice')">
      <div class="icon-img">🎲</div>
      <div class="icon-label">Tavern Dice</div>
    </div>
  </div>
  <div id="dayOverlay" class="overlay hidden">
    <div class="overlay-content">
      <p id="dayText">Day 2</p>
      <button onclick="continueToNextDay()">Continue</button>
    </div>
  </div>
  <div id="lettersApp" class="app-window hidden">
    <div class="app-header">
      <span>💌 Letters to the Lost</span>
      <button onclick="closeApp('letters')">❌</button>
    </div>
    <div class="dm-container">
      <div id="messageHistory" class="history"></div>
      <div id="inputSection" class="input-section"></div>
    </div>
  </div>

   <div id="diceApp" class="app-window hidden">
    <div class="app-header">
      <span>🎲 Tavern Dice</span>
      <button onclick="closeApp('dice')">❌</button>
    </div>
    <div class="dm-container" id="diceGameContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
