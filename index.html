<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Letters to the Lost</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1f22;
      color: white;
    }
    .hidden {
      display: none;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      font-family: 'Playfair Display', serif;
    }
    .overlay-content {
      text-align: center;
    }
    #dayText {
      font-size: 3.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      font-family: 'Playfair Display', serif;
    }
    #continueBtn {
      padding: 0.7rem 2.5rem;
      font-size: 1.2rem;
      background: linear-gradient(to right, #5865f2, #7289da);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #continueBtn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="dayOverlay" class="overlay hidden">
    <div class="overlay-content">
      <p id="dayText">Day 1</p>
      <button id="continueBtn">Continue</button>
    </div>
  </div>

  <div id="messageArea">
    <p id="sceneText"></p>
  </div>

  <script>
    // Variables
    let currentDay = 1;
    let dayOverlayShown = false;
    const dayOverlay = document.getElementById("dayOverlay");
    const dayText = document.getElementById("dayText");
    const continueBtn = document.getElementById("continueBtn");
    const sceneText = document.getElementById("sceneText");

    // Scenes example
    const scenes = {
      intro: "Welcome to the story. Your first message here...",
      scene_1: "This is scene 1 text. What will you do?",
      scene_2: "This is scene 2 text. Keep going.",
      scene_3: "You've made it to day 3. The mystery deepens..."
    };

    let currentScene = "intro";

    // Show overlay with day info
    function showDayOverlay() {
      dayText.innerText = `Day ${currentDay}`;
      dayOverlay.classList.remove("hidden");
      dayOverlayShown = true;
    }

    // Hide overlay and show scene text
    function hideDayOverlay() {
      dayOverlay.classList.add("hidden");
      dayOverlayShown = false;
      showScene();
    }

    // Show scene text
    function showScene() {
      sceneText.innerText = scenes[currentScene] || "Scene not found!";
    }

    // Continue button handler
    continueBtn.addEventListener("click", () => {
      hideDayOverlay();
    });

    // On page load, show the overlay first
    window.onload = () => {
      showDayOverlay();
    };
  </script>
</body>
</html>
